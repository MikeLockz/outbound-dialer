openapi: 3.0.0
info:
  title: Outbound Dialer API
  version: 1.0.0
paths:
  /call:
    post:
      summary: Initiate an outbound call
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - systemPrompt
              properties:
                number:
                  type: string
                  example: "+15550109988"
                systemPrompt:
                  type: string
                  example: "You are a helpful assistant."
      responses:
        '200':
          description: Call initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
        '400':
          description: Invalid input
        '500':
          description: Server error
  /transcripts:
    get:
      summary: WebSocket endpoint for real-time transcripts
      description: Connect via WS protocol to receive transcript events.
      responses:
        '101':
          description: Switching Protocols
